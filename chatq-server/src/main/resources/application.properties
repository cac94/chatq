spring.application.name=chatq-server
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/mysrm
spring.datasource.username=mysrm
spring.datasource.password=Mysrm2025^
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
server.port=8080

# ========== Spring AI Ollama + DeepSeek Coder ==========
spring.ai.ollama.base-url=http://localhost:11434

# Use DeepSeek Coder model
spring.ai.ollama.chat.options.model=deepseek-coder:6.7b
# spring.ai.ollama.chat.options.model=codellama:34b
# spring.ai.ollama.chat.options.model=codellama:13b
# spring.ai.ollama.chat.options.model=llama3.1:8b
# spring.ai.ollama.chat.options.model=llama3.1:70b
# spring.ai.ollama.chat.options.model=qwen2:7b
# spring.ai.ollama.chat.options.model=solar:10.7b

# Optional tuning parameters
# spring.ai.ollama.chat.options.temperature=0.3
spring.ai.ollama.chat.options.temperature=0.0
spring.ai.ollama.chat.options.num-predict=512
spring.ai.ollama.chat.options.top-k=40
spring.ai.ollama.chat.options.top-p=0.9

# Logging
logging.file.path=d:/chatq/logs
logging.file.name=d:/chatq/logs/chatq-server.log
logging.level.org.springframework.ai=INFO
logging.level.org.springframework.web.client=INFO
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
